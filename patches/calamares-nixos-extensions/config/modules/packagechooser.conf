mode: required

method: legacy

labels:
    step: "Desktop"

default: gnome

items:
    - id: gnome
      packages: [ gnome ]
      name: GNOME
      description: "<html>
                    <p>GNOME is a popular desktop environment that aims for simplicity by being refined and is accompanying you for getting things done. It is a popular choice and liked by the GLF-OS community.</p>
                    </html>"
      description[fr]: "<html>
                    <p>GNOME est un environnement de bureau qui vise la simplicité en étant épuré et vous accompagnant pour avoir un environnement de travail qui vous permet de finir les choses. Gnome est un choix populaire et très apprécié dans la communauté de GLF-OS.</p>
                    </html>"
      screenshot: "/run/current-system/sw/share/calamares/images/gnome.png"
